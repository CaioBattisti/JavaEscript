<!-- Codigo HTML do Formulario-->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta content="text/html" ; charset="utf-8" http-equiv="Content-Type">
    <title>Formulario de Saude</title>
    <!-- Escreva o CSS ou Utilize Bootstrap No Código Abaixo-->
    <script src="js/Formulario.js"></script>
    <link rel="stylesheet" href="Estilo.CSS">
</head>

<body>
    <form action="#" id="Formulario" onsubmit="return valida()" method="post">
        <!--Dados Pessoais-->
        <fieldset>
            <div>
                <h3>Inserir Dados dos Pacientes</h3>
            </div>
            <div id="linha">
                <hr>
            </div>
            <br>
            <div id="autor">
                <h2> Caio Luiz Battisti</h2>
            </div>
            <!-- Nome-->
            <table border="0" cellpacing="5">
                <tr>
                    <td align="right">
                        <label for="nome">Nome:</label>
                    </td>
                    <td align="right">
                        <input class="tamanho" type="text" name="nome" size="15" required>
                    </td>
                </tr>

                <tr> <!--Posto de Saude-->
                    <td align="right">
                        <label for="posto de saude">Posto de Saude:</label>
                    </td>
                    <td align="right">
                        <input class="tamanho2" type="text" name="Posto" size="15" maxlength="15">
                    </td>
                </tr>

                <tr> <!--Diabetes-->
                    <td align="right">
                        <label for="tipodiabete">Tipo Diabetes:</label>
                    </td>
                    <td align="right">
                        <input class="tamanho" type="text" name="diabetes" required>
                    </td>
                </tr>

                <tr> <!--Cartão SUS-->
                    <td align="right">
                        <label for="cartaosus">Cartão SUS:</label>
                    </td>
                    <td align="right">
                        <input type="text" required onkeypress="mascara(this, CartaoSUS)" maxlength="14">
                    </td>
                </tr>

                <tr> <!--Ano Inicio da diabetes-->
                    <td align="right">
                        <label for="anodiabetes">Ano de Inicio do Diabetes:</label>
                    </td>
                    <td>
                        <input type="text" required onkeypress="mascara(this, Data)" maxlength="10">
                    </td>
                </tr>

                <tr> <!--Data Nascimento-->
                    <td align="right">
                        <label for="dtnascimento">Data de Nascimento:</label>
                    </td>
                    <td>
                        <label for="">
                            <input type="text" required onkeypress="mascara(this, Data)" maxlength="10"> (DD/MM/AAAA)
                        </label>
                    </td>
                    <td>
                    </td>
                </tr>

                <tr><!--Sexo-->
                    <td align="right">
                        <label for="sexo">Sexo:</label>
                    </td>
                    <td>
                        <input type="radio" value="" name="sexo" required> Masc.
                        <input type="radio" value="" name="sexo" required> Fem.
                    </td>
                </tr>

                <tr> <!--RG e SSP-->
                    <td align="right">
                        <label for="rg">RG:</label>
                    </td>
                    <td>
                        <input type="text" required onkeypress="mascara(this, RGeCPF)" maxlength="14">
                    </td>

                    <td>SSP:
                        <select id="estado" name="estado" class="estados">
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="PR">PR</option>
                            <option value="SP">RP</option>

                        </select>
                    </td>
                </tr>

                <tr> <!--Telefone-->
                    <td align="right">
                        <label for="telefone">Telefone:</label>
                    </td>
                    <td>
                        <input type="text" onkeypress="mascara(this, Telefone)" maxlength="15">
                    </td>
                </tr>

                <tr> <!--Profissao-->
                    <td align="right">
                        <label for="profissao">Profissão:</label>
                    </td>
                    <td>
                        <input class="tamanho" type="text" name="profissao">
                    </td>
                </tr>

                <tr> <!--Endereco-->
                    <td align="right">
                        <label for="endereco">Endereço:</label>
                    </td>
                    <td>
                        <input class="tamanho" type="text" name="endereco" id="" required>
                    </td>
                </tr>

                <tr> <!--Bairro-->
                    <td align="right">
                        <label for="bairro">Bairro:</label>
                    </td>
                    <td>
                        <input class="tamanho" type="text" name="bairro" id="" required>
                    </td>
                </tr>

                <tr> <!--Cidade-->
                    <td align="right">
                        <label for="cidade">Cidade:</label>
                    </td>
                    <td>
                        <input class="tamanho2" type="text" name="cidade" id="" required>
                    </td>
                </tr>

                <tr> <!--CEP-->
                    <td align="right">
                        <label for="cep">CEP:</label>
                    </td>
                    <td>
                        <input type="text" onkeypress="mascara(this,cep)" maxlength="10">


                    <td align="right">UF:
                        <select id="estado" name="estado" class="estados">
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="PR">PR</option>
                            <option value="SP">RP</option>
                        </select>
                    </td>
                    </td>
                </tr>

                <tr> <!--Pais-->
                    <td align="right">
                        <label for="pais">País:</label>
                    </td>
                    <td>
                        <input class="tamanho2" type="text" name="pais" id="" value="Brasil" required>
                    </td>
                </tr>
                <br>
                <br>

                <tr>
                    <td class="botao">
                        <input class="btn1" type="submit" onclick="return validar" value="Enviar">
                        <input class="btn2" type="button" value="Cancelar">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
